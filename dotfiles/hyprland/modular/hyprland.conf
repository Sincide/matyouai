# Modular Hyprland Configuration
# Main file that sources other configuration modules

# Core configuration modules
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/startup.conf
source = ~/.config/hypr/windowrules.conf

# Basic settings that stay in main file
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Layout configuration
dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

master {
    new_is_master = true
    new_on_top = false
}

# Misc settings (global settings that don't fit elsewhere)
misc {
    vfr = true
} 