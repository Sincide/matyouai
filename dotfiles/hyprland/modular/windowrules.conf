# Window Rules Configuration
# This file contains window rules for specific applications

# Window rules
windowrule = float, ^(kitty)$
windowrule = float, ^(thunar)$
windowrule = float, ^(firefox)$
windowrule = float, ^(thunderbird)$

# Window rules v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = opacity 0.90 0.90,class:^(thunar)$

# Dialog rules
windowrulev2 = float,class:^()$,title:^(Picture in picture)$
windowrulev2 = float,class:^()$,title:^(Firefox — Sharing Indicator)$
windowrulev2 = move 0 0,class:^()$,title:^(Firefox — Sharing Indicator)$

# Workspace rules
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 3, class:^(thunderbird)$
windowrulev2 = workspace 4, class:^(discord)$

# Special workspace rules
windowrulev2 = workspace special:scratchpad, class:^(kitty)$, title:^(scratchpad)$

# Layerrules for waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar

# Layerrules for notifications
layerrule = blur, notifications
layerrule = ignorezero, notifications 